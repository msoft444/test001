<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>日付計算アプリ</title>
  <style>
:root {
  --bg-color: #f0f2f5;
  --text-color: #333;
  --card-bg: #ffffff;
  --primary-color: #007bff;
  --primary-hover: #0056b3;
  --accent-color: #ff4757;
  --clock-face: #fff;
  --clock-border: #333;
  --hand-color: #333;
  --second-hand-color: #ff4757;
  --shadow-color: rgba(0, 0, 0, 0.1);
  --input-border: #ddd;
  --input-focus: #007bff;
}

body.dark-mode {
  --bg-color: #18191a;
  --text-color: #e4e6eb;
  --card-bg: #242526;
  --primary-color: #4dabf7;
  --primary-hover: #339af0;
  --accent-color: #ff6b6b;
  --clock-face: #242526;
  --clock-border: #e4e6eb;
  --hand-color: #e4e6eb;
  --second-hand-color: #ff6b6b;
  --shadow-color: rgba(0, 0, 0, 0.5);
  --input-border: #3a3b3c;
  --input-focus: #4dabf7;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  transition: background-color 0.3s, color 0.3s;
  line-height: 1.6;
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.container {
  max-width: 600px;
  margin: 2rem auto;
  padding: 1rem;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  margin-bottom: 1.5rem;
  font-size: 1.8rem;
  text-align: center;
}

.clock-container {
  margin-bottom: 2rem;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 2rem;
  flex-wrap: wrap;
}

.world-clock-container {
  background-color: var(--card-bg);
  padding: 1rem;
  border-radius: 12px;
  box-shadow: 0 4px 10px var(--shadow-color);
  width: 320px;
  display: flex;
  flex-direction: column;
  align-items: center;
  animation: fadeInUp 0.5s ease;
}

.current-city-display {
  text-align: center;
  margin-bottom: 1rem;
}

.city-name {
  font-size: 1.2rem;
  font-weight: bold;
  color: var(--primary-color);
  margin-bottom: 0.25rem;
}

.city-time {
  font-size: 1.5rem;
  font-family: monospace;
  font-weight: bold;
}

.map-container {
  width: 100%;
  height: 160px;
  border-radius: 8px;
  position: relative;
  cursor: pointer;
  border: 1px solid var(--input-border);
  overflow: hidden;
  background:
    radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.55) 0%, rgba(255, 255, 255, 0) 45%),
    linear-gradient(to bottom, #9dd7ff 0%, #3a8bdc 100%);
}

.map-container::before {
  content: "";
  position: absolute;
  inset: 0;
  pointer-events: none;
  z-index: 1;
  background:
    repeating-linear-gradient(
      to right,
      rgba(255, 255, 255, 0.18) 0,
      rgba(255, 255, 255, 0.18) 1px,
      transparent 1px,
      transparent 22px
    ),
    repeating-linear-gradient(
      to bottom,
      rgba(255, 255, 255, 0.12) 0,
      rgba(255, 255, 255, 0.12) 1px,
      transparent 1px,
      transparent 22px
    );
  opacity: 0.45;
}

body.dark-mode .map-container {
  background:
    radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.15) 0%, rgba(0, 0, 0, 0) 55%),
    linear-gradient(to bottom, #0b1b2b 0%, #102a43 60%, #143b5a 100%);
  border-color: #444;
}

body.dark-mode .map-container::before {
  opacity: 0.25;
}

.world-map-svg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}

.world-map-svg path {
  fill: #5cb85f;
  fill-opacity: 0.5;
  stroke: #2e7d32;
  stroke-opacity: 0.75;
  stroke-width: 0.5;
  stroke-linejoin: round;
}

body.dark-mode .world-map-svg path {
  fill: #4caf50;
  fill-opacity: 0.35;
  stroke: #81c784;
  stroke-opacity: 0.55;
}

.city-dot {
  position: absolute;
  width: 12px;
  height: 12px;
  background-color: var(--accent-color);
  border: 2px solid white;
  border-radius: 50%;
  transform: translate(-50%, -50%);
  cursor: pointer;
  transition: transform 0.2s, background-color 0.2s;
  z-index: 2;
}

.city-dot:hover {
  transform: translate(-50%, -50%) scale(1.5);
  z-index: 10;
}

.city-dot.active {
  background-color: var(--primary-color);
  transform: translate(-50%, -50%) scale(1.3);
  box-shadow: 0 0 8px var(--primary-color);
}

.city-dot::after {
  content: attr(data-city);
  position: absolute;
  top: -25px;
  left: 50%;
  transform: translateX(-50%);
  background-color: rgba(0,0,0,0.7);
  color: white;
  padding: 2px 6px;
  border-radius: 4px;
  font-size: 0.75rem;
  white-space: nowrap;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s;
}

.city-dot:hover::after {
  opacity: 1;
}

.clock {
  width: 200px;
  height: 200px;
  background-color: var(--clock-face);
  border: 4px solid var(--clock-border);
  border-radius: 50%;
  position: relative;
  box-shadow: 0 4px 10px var(--shadow-color);
  animation: fadeInUp 0.5s ease;
}

.hand {
  position: absolute;
  top: 50%;
  left: 50%;
  transform-origin: 100%;
  background-color: var(--hand-color);
  border-radius: 4px;
  z-index: 10;
  transform: rotate(90deg);
}

.hand.hour {
  width: 50px;
  height: 6px;
  margin-top: -3px;
  margin-left: -50px;
}

.hand.minute {
  width: 70px;
  height: 4px;
  margin-top: -2px;
  margin-left: -70px;
}

.hand.second {
  width: 80px;
  height: 2px;
  margin-top: -1px;
  margin-left: -80px;
  background-color: var(--second-hand-color);
  z-index: 11;
}

.center-point {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 10px;
  height: 10px;
  background-color: var(--second-hand-color);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  z-index: 12;
}

.number {
  position: absolute;
  width: 100%;
  height: 100%;
  text-align: center;
  font-size: 1.2rem;
  font-weight: bold;
  color: var(--text-color);
  padding: 10px;
}

.number1 { transform: rotate(30deg); }
.number2 { transform: rotate(60deg); }
.number3 { transform: rotate(90deg); }
.number4 { transform: rotate(120deg); }
.number5 { transform: rotate(150deg); }
.number6 { transform: rotate(180deg); }
.number7 { transform: rotate(210deg); }
.number8 { transform: rotate(240deg); }
.number9 { transform: rotate(270deg); }
.number10 { transform: rotate(300deg); }
.number11 { transform: rotate(330deg); }
.number12 { transform: rotate(0deg); }

.number span { display: inline-block; }
.number1 span { transform: rotate(-30deg); }
.number2 span { transform: rotate(-60deg); }
.number3 span { transform: rotate(-90deg); }
.number4 span { transform: rotate(-120deg); }
.number5 span { transform: rotate(-150deg); }
.number6 span { transform: rotate(-180deg); }
.number7 span { transform: rotate(-210deg); }
.number8 span { transform: rotate(-240deg); }
.number9 span { transform: rotate(-270deg); }
.number10 span { transform: rotate(-300deg); }
.number11 span { transform: rotate(-330deg); }
.number12 span { transform: rotate(0deg); }

.card {
  background-color: var(--card-bg);
  border-radius: 12px;
  padding: 1.5rem;
  margin-bottom: 1.5rem;
  width: 100%;
  box-shadow: 0 2px 8px var(--shadow-color);
  transition: background-color 0.3s, box-shadow 0.3s;
  animation: fadeInUp 0.5s ease;
}

.card h2 {
  margin-top: 0;
  font-size: 1.25rem;
  border-bottom: 1px solid var(--input-border);
  padding-bottom: 0.5rem;
  margin-bottom: 1rem;
}

.input-group {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  margin-bottom: 1rem;
}

@media (min-width: 480px) {
  .input-group {
    flex-direction: row;
  }
}

input {
  flex: 1;
  padding: 0.75rem;
  border: 1px solid var(--input-border);
  border-radius: 6px;
  background-color: var(--card-bg);
  color: var(--text-color);
  font-size: 1rem;
  transition: border-color 0.2s;
}

input:focus {
  outline: none;
  border-color: var(--input-focus);
  box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
}

.btn-primary {
  display: block;
  width: 100%;
  padding: 0.75rem;
  background-color: var(--primary-color);
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.2s;
}

.btn-primary:hover {
  background-color: var(--primary-hover);
}

.result-area {
  margin-top: 1rem;
  padding: 0.75rem;
  background-color: var(--bg-color);
  border-radius: 6px;
  min-height: 3rem;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-weight: bold;
}

p {
  margin: 0;
}

.toggle-switch {
  display: flex;
  align-items: center;
  cursor: pointer;
  margin-bottom: 1.5rem;
  user-select: none;
}

.toggle-switch input {
  display: none;
}

.toggle-switch .slider {
  width: 50px;
  height: 26px;
  background-color: #ccc;
  border-radius: 34px;
  position: relative;
  transition: 0.4s;
  margin-right: 10px;
}

.toggle-switch .slider:before {
  content: "";
  position: absolute;
  height: 18px;
  width: 18px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  border-radius: 50%;
  transition: 0.4s;
}

.toggle-switch input:checked + .slider {
  background-color: var(--primary-color);
}

.toggle-switch input:checked + .slider:before {
  transform: translateX(24px);
}

.toggle-switch .label-text {
  font-weight: 500;
}
  </style>
</head>
<body>
  <main class="container">
    <div class="clock-container">
      <div class="clock" id="analog-clock">
        <div class="hand hour" id="hour-hand"></div>
        <div class="hand minute" id="minute-hand"></div>
        <div class="hand second" id="second-hand"></div>
        <div class="center-point"></div>
        <div class="number number1"><span>1</span></div>
        <div class="number number2"><span>2</span></div>
        <div class="number number3"><span>3</span></div>
        <div class="number number4"><span>4</span></div>
        <div class="number number5"><span>5</span></div>
        <div class="number number6"><span>6</span></div>
        <div class="number number7"><span>7</span></div>
        <div class="number number8"><span>8</span></div>
        <div class="number number9"><span>9</span></div>
        <div class="number number10"><span>10</span></div>
        <div class="number number11"><span>11</span></div>
        <div class="number number12"><span>12</span></div>
      </div>

      <div class="world-clock-container">
        <div class="current-city-display">
          <div class="city-name" id="selected-city-name">Tokyo</div>
          <div class="city-time" id="selected-city-time">--:--:--</div>
        </div>
        <div class="map-container" id="world-map">
          <svg class="world-map-svg" viewBox="0 0 200 100" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" aria-label="world map">
            <!-- Improved world map with recognizable continent silhouettes -->
            <!-- North America: Alaska, Canada, US coastline, Gulf of Mexico, Mexico -->
            <path d="M8,16 L12,13 L18,12 L22,10 L30,10 L38,11 L44,13 L50,11 L56,12 L62,15 L66,18 L64,20 L60,22 L58,26 L56,30 L56,34 L55,37 L54,40 L50,40 L47,42 L44,44 L40,42 L36,38 L32,36 L30,35 L28,30 L27,24 L26,18 L22,16 L16,15 L10,16 Z" />
            <!-- Greenland -->
            <path d="M62,4 L68,3 L75,5 L78,9 L76,13 L70,15 L64,13 L60,9 Z" />
            <!-- South America: Brazil bulge, tapers to Tierra del Fuego -->
            <path d="M48,48 L54,46 L62,47 L68,50 L74,56 L76,62 L74,68 L72,74 L68,80 L64,85 L60,88 L56,86 L56,80 L58,74 L60,68 L58,62 L54,56 L50,50 Z" />
            <!-- UK / Ireland -->
            <path d="M92,16 L95,15 L97,17 L96,20 L93,20 Z" />
            <!-- Scandinavia -->
            <path d="M103,10 L107,8 L111,10 L112,15 L110,18 L106,18 L103,14 Z" />
            <!-- Europe mainland: Iberia, France, Central Europe -->
            <path d="M88,28 L90,24 L94,22 L100,20 L106,20 L112,22 L114,26 L110,30 L106,32 L100,32 L96,30 L92,30 Z" />
            <!-- Italian Peninsula -->
            <path d="M104,32 L106,34 L105,38 L102,36 Z" />
            <!-- Africa: NW bulge, Horn of Africa, southern taper -->
            <path d="M88,34 L94,32 L102,32 L110,34 L118,36 L122,40 L124,48 L124,56 L122,62 L118,68 L112,74 L106,76 L100,72 L96,64 L92,56 L90,48 L88,40 Z" />
            <!-- Madagascar -->
            <path d="M126,62 L128,60 L130,64 L128,70 L126,68 Z" />
            <!-- Arabian Peninsula / Middle East -->
            <path d="M118,30 L124,28 L132,30 L136,34 L134,40 L130,44 L126,42 L122,38 L120,34 Z" />
            <!-- Indian subcontinent -->
            <path d="M136,32 L142,30 L148,34 L148,40 L146,46 L142,52 L138,48 L134,42 L134,36 Z" />
            <!-- Asia mainland: Siberia, China, Mongolia -->
            <path d="M112,18 L120,12 L130,8 L142,8 L154,10 L166,10 L176,14 L184,18 L190,24 L188,30 L182,34 L176,38 L168,40 L160,42 L152,42 L146,38 L142,32 L138,26 L132,20 L124,16 L118,14 Z" />
            <!-- Korean Peninsula -->
            <path d="M174,28 L176,26 L178,28 L178,34 L176,36 L174,34 Z" />
            <!-- Japan: Hokkaido, Honshu, Shikoku, Kyushu -->
            <path d="M178,22 L182,20 L184,24 L184,30 L182,34 L180,38 L176,36 L176,30 L178,26 Z" />
            <!-- SE Asia peninsula: Thailand, Vietnam, Malaysia -->
            <path d="M148,44 L154,42 L158,46 L160,52 L158,56 L154,58 L150,56 L148,50 Z" />
            <!-- Indonesia / Philippines archipelago -->
            <path d="M156,58 L162,56 L170,56 L178,58 L176,62 L168,64 L160,62 Z" />
            <path d="M172,42 L174,40 L176,42 L176,48 L174,50 L172,48 Z" />
            <!-- Australia -->
            <path d="M156,68 L164,66 L174,66 L182,70 L188,76 L188,82 L184,86 L176,88 L168,86 L160,82 L156,76 Z" />
            <!-- New Zealand -->
            <path d="M194,78 L196,76 L198,80 L196,86 L194,84 Z" />
            <!-- Antarctica -->
            <path d="M10,96 L50,94 L100,93 L150,94 L192,96 L172,98 L120,99 L60,99 L20,98 Z" />
          </svg>
          <!-- City dots will be added by JS -->
        </div>
      </div>
    </div>

    <h1>日付計算アプリ</h1>

    <label class="toggle-switch">
      <input id="dark-mode-toggle" type="checkbox">
      <span class="slider"></span>
      <span class="label-text">ダークモード</span>
    </label>

    <div class="card">
      <h2>2つの日時の差</h2>
      <div class="input-group">
        <input id="start-datetime" type="datetime-local">
        <input id="end-datetime" type="datetime-local">
      </div>
      <button id="calculate-diff" type="button" class="btn-primary">差分を計算</button>
      <div class="result-area">
        <p id="diff-result"></p>
      </div>
    </div>

    <div class="card">
      <h2>日時の加減算</h2>
      <div class="input-group">
        <input id="base-datetime" type="datetime-local">
        <input id="day-offset" type="number" step="1" placeholder="日数">
      </div>
      <button id="calculate-offset" type="button" class="btn-primary">日時を計算</button>
      <div class="result-area">
        <p id="offset-result"></p>
      </div>
    </div>
  </main>

  <script>
function parseDateTime(value) {
  const date = new Date(value);
  if (Number.isNaN(date.getTime())) {
    return null;
  }
  return date;
}

function calculateDateDifference() {
  const startInput = document.getElementById("start-datetime");
  const endInput = document.getElementById("end-datetime");
  const result = document.getElementById("diff-result");
  const startDate = parseDateTime(startInput.value);
  const endDate = parseDateTime(endInput.value);

  if (!startDate || !endDate) {
    result.textContent = "無効な日時です";
    return;
  }

  const diffMs = endDate.getTime() - startDate.getTime();
  const diffDays = Math.round(diffMs / (24 * 60 * 60 * 1000));
  result.textContent = `差分: ${diffDays} 日`;
}

function calculateOffsetDate() {
  const baseInput = document.getElementById("base-datetime");
  const dayOffsetInput = document.getElementById("day-offset");
  const result = document.getElementById("offset-result");
  const baseDate = parseDateTime(baseInput.value);
  const offset = Number(dayOffsetInput.value);

  if (!baseDate || !Number.isFinite(offset)) {
    result.textContent = "無効な入力です";
    return;
  }

  const newDate = new Date(baseDate.getTime() + offset * 24 * 60 * 60 * 1000);
  result.textContent = `計算結果: ${newDate.toLocaleString("ja-JP")}`;
}

function toggleDarkMode() {
  document.body.classList.toggle("dark-mode");
}

document.getElementById("calculate-diff").addEventListener("click", calculateDateDifference);
document.getElementById("calculate-offset").addEventListener("click", calculateOffsetDate);
document.getElementById("dark-mode-toggle").addEventListener("change", toggleDarkMode);

const cities = [
  { name: "London", tz: "Europe/London", top: 25, left: 48 },
  { name: "Paris", tz: "Europe/Paris", top: 28, left: 51 },
  { name: "New York", tz: "America/New_York", top: 32, left: 28 },
  { name: "Los Angeles", tz: "America/Los_Angeles", top: 35, left: 15 },
  { name: "Tokyo", tz: "Asia/Tokyo", top: 35, left: 88 },
  { name: "Singapore", tz: "Asia/Singapore", top: 55, left: 80 },
  { name: "Dubai", tz: "Asia/Dubai", top: 40, left: 65 },
  { name: "Sydney", tz: "Australia/Sydney", top: 80, left: 92 },
  { name: "Rio de Janeiro", tz: "America/Sao_Paulo", top: 70, left: 35 }
];

let selectedCity = cities.find(c => c.name === "Tokyo");

function initMap() {
  const mapContainer = document.getElementById("world-map");
  cities.forEach(city => {
    const dot = document.createElement("div");
    dot.className = "city-dot";
    if (city.name === selectedCity.name) dot.classList.add("active");
    dot.style.top = `${city.top}%`;
    dot.style.left = `${city.left}%`;
    dot.dataset.city = city.name;
    dot.addEventListener("click", () => selectCity(city));
    mapContainer.appendChild(dot);
  });
  updateWorldClock();
}

function selectCity(city) {
  selectedCity = city;
  document.getElementById("selected-city-name").textContent = city.name;
  
  // Update active dot visual
  document.querySelectorAll(".city-dot").forEach(d => {
    d.classList.toggle("active", d.dataset.city === city.name);
  });
  
  updateWorldClock();
}

function updateWorldClock() {
  if (!selectedCity) return;
  const now = new Date();
  const options = {
    timeZone: selectedCity.tz,
    hour: '2-digit',
    minute: '2-digit',
    second: '2-digit',
    hour12: false
  };
  try {
    const timeString = new Intl.DateTimeFormat('ja-JP', options).format(now);
    document.getElementById("selected-city-time").textContent = timeString;
  } catch (e) {
    document.getElementById("selected-city-time").textContent = "--:--:--";
    console.error(e);
  }
}

document.addEventListener("DOMContentLoaded", initMap);
setInterval(updateWorldClock, 1000);

function updateClock() {
  const now = new Date();
  const seconds = now.getSeconds();
  const minutes = now.getMinutes();
  const hours = now.getHours();

  const secondDegrees = ((seconds / 60) * 360) + 90;
  const minuteDegrees = ((minutes / 60) * 360) + ((seconds/60)*6) + 90;
  const hourDegrees = ((hours / 12) * 360) + ((minutes/60)*30) + 90;

  const secondHand = document.querySelector('.hand.second');
  const minuteHand = document.querySelector('.hand.minute');
  const hourHand = document.querySelector('.hand.hour');

  if(secondHand) secondHand.style.transform = `rotate(${secondDegrees}deg)`;
  if(minuteHand) minuteHand.style.transform = `rotate(${minuteDegrees}deg)`;
  if(hourHand) hourHand.style.transform = `rotate(${hourDegrees}deg)`;
}

setInterval(updateClock, 1000);
updateClock();
  </script>
</body>
