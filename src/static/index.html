<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日付計算アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>日付計算アプリ</h1>

    <label class="toggle">
      <input id="dark-mode-toggle" type="checkbox">
      ダークモード
    </label>

    <section>
      <h2>2つの日時の差</h2>
      <input id="start-datetime" type="datetime-local">
      <input id="end-datetime" type="datetime-local">
      <button id="calculate-diff" type="button">差分を計算</button>
      <p id="diff-result"></p>
    </section>

    <section>
      <h2>日時の加減算</h2>
      <input id="base-datetime" type="datetime-local">
      <input id="day-offset" type="number" step="1" placeholder="日数">
      <button id="calculate-offset" type="button">日時を計算</button>
      <p id="offset-result"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
