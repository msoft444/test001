<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>日付計算アプリ</title>
  <style>
:root {
  --bg-color: #f0f2f5;
  --text-color: #333;
  --card-bg: #ffffff;
  --primary-color: #007bff;
  --primary-hover: #0056b3;
  --accent-color: #ff4757;
  --clock-face: #fff;
  --clock-border: #333;
  --hand-color: #333;
  --second-hand-color: #ff4757;
  --shadow-color: rgba(0, 0, 0, 0.1);
  --input-border: #ddd;
  --input-focus: #007bff;
}

body.dark-mode {
  --bg-color: #18191a;
  --text-color: #e4e6eb;
  --card-bg: #242526;
  --primary-color: #4dabf7;
  --primary-hover: #339af0;
  --accent-color: #ff6b6b;
  --clock-face: #242526;
  --clock-border: #e4e6eb;
  --hand-color: #e4e6eb;
  --second-hand-color: #ff6b6b;
  --shadow-color: rgba(0, 0, 0, 0.5);
  --input-border: #3a3b3c;
  --input-focus: #4dabf7;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  transition: background-color 0.3s, color 0.3s;
  line-height: 1.6;
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.container {
  max-width: 600px;
  margin: 2rem auto;
  padding: 1rem;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  margin-bottom: 1.5rem;
  font-size: 1.8rem;
  text-align: center;
}

.clock-container {
  margin-bottom: 2rem;
  display: flex;
  justify-content: center;
}

.clock {
  width: 200px;
  height: 200px;
  background-color: var(--clock-face);
  border: 4px solid var(--clock-border);
  border-radius: 50%;
  position: relative;
  box-shadow: 0 4px 10px var(--shadow-color);
  animation: fadeInUp 0.5s ease;
}

.hand {
  position: absolute;
  top: 50%;
  left: 50%;
  transform-origin: 100%;
  background-color: var(--hand-color);
  border-radius: 4px;
  z-index: 10;
  transform: rotate(90deg);
}

.hand.hour {
  width: 50px;
  height: 6px;
  margin-top: -3px;
  margin-left: -50px;
}

.hand.minute {
  width: 70px;
  height: 4px;
  margin-top: -2px;
  margin-left: -70px;
}

.hand.second {
  width: 80px;
  height: 2px;
  margin-top: -1px;
  margin-left: -80px;
  background-color: var(--second-hand-color);
  z-index: 11;
}

.center-point {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 10px;
  height: 10px;
  background-color: var(--second-hand-color);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  z-index: 12;
}

.number {
  position: absolute;
  width: 100%;
  height: 100%;
  text-align: center;
  font-size: 1.2rem;
  font-weight: bold;
  color: var(--text-color);
  padding: 10px;
}

.number1 { transform: rotate(30deg); }
.number2 { transform: rotate(60deg); }
.number3 { transform: rotate(90deg); }
.number4 { transform: rotate(120deg); }
.number5 { transform: rotate(150deg); }
.number6 { transform: rotate(180deg); }
.number7 { transform: rotate(210deg); }
.number8 { transform: rotate(240deg); }
.number9 { transform: rotate(270deg); }
.number10 { transform: rotate(300deg); }
.number11 { transform: rotate(330deg); }
.number12 { transform: rotate(0deg); }

.number span { display: inline-block; }
.number1 span { transform: rotate(-30deg); }
.number2 span { transform: rotate(-60deg); }
.number3 span { transform: rotate(-90deg); }
.number4 span { transform: rotate(-120deg); }
.number5 span { transform: rotate(-150deg); }
.number6 span { transform: rotate(-180deg); }
.number7 span { transform: rotate(-210deg); }
.number8 span { transform: rotate(-240deg); }
.number9 span { transform: rotate(-270deg); }
.number10 span { transform: rotate(-300deg); }
.number11 span { transform: rotate(-330deg); }
.number12 span { transform: rotate(0deg); }

.card {
  background-color: var(--card-bg);
  border-radius: 12px;
  padding: 1.5rem;
  margin-bottom: 1.5rem;
  width: 100%;
  box-shadow: 0 2px 8px var(--shadow-color);
  transition: background-color 0.3s, box-shadow 0.3s;
  animation: fadeInUp 0.5s ease;
}

.card h2 {
  margin-top: 0;
  font-size: 1.25rem;
  border-bottom: 1px solid var(--input-border);
  padding-bottom: 0.5rem;
  margin-bottom: 1rem;
}

.input-group {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  margin-bottom: 1rem;
}

@media (min-width: 480px) {
  .input-group {
    flex-direction: row;
  }
}

input {
  flex: 1;
  padding: 0.75rem;
  border: 1px solid var(--input-border);
  border-radius: 6px;
  background-color: var(--card-bg);
  color: var(--text-color);
  font-size: 1rem;
  transition: border-color 0.2s;
}

input:focus {
  outline: none;
  border-color: var(--input-focus);
  box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
}

.btn-primary {
  display: block;
  width: 100%;
  padding: 0.75rem;
  background-color: var(--primary-color);
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.2s;
}

.btn-primary:hover {
  background-color: var(--primary-hover);
}

.result-area {
  margin-top: 1rem;
  padding: 0.75rem;
  background-color: var(--bg-color);
  border-radius: 6px;
  min-height: 3rem;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-weight: bold;
}

p {
  margin: 0;
}

.toggle-switch {
  display: flex;
  align-items: center;
  cursor: pointer;
  margin-bottom: 1.5rem;
  user-select: none;
}

.toggle-switch input {
  display: none;
}

.toggle-switch .slider {
  width: 50px;
  height: 26px;
  background-color: #ccc;
  border-radius: 34px;
  position: relative;
  transition: 0.4s;
  margin-right: 10px;
}

.toggle-switch .slider:before {
  content: "";
  position: absolute;
  height: 18px;
  width: 18px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  border-radius: 50%;
  transition: 0.4s;
}

.toggle-switch input:checked + .slider {
  background-color: var(--primary-color);
}

.toggle-switch input:checked + .slider:before {
  transform: translateX(24px);
}

.toggle-switch .label-text {
  font-weight: 500;
}
  </style>
</head>
<body>
  <main class="container">
    <div class="clock-container">
      <div class="clock" id="analog-clock">
        <div class="hand hour" id="hour-hand"></div>
        <div class="hand minute" id="minute-hand"></div>
        <div class="hand second" id="second-hand"></div>
        <div class="center-point"></div>
        <div class="number number1"><span>1</span></div>
        <div class="number number2"><span>2</span></div>
        <div class="number number3"><span>3</span></div>
        <div class="number number4"><span>4</span></div>
        <div class="number number5"><span>5</span></div>
        <div class="number number6"><span>6</span></div>
        <div class="number number7"><span>7</span></div>
        <div class="number number8"><span>8</span></div>
        <div class="number number9"><span>9</span></div>
        <div class="number number10"><span>10</span></div>
        <div class="number number11"><span>11</span></div>
        <div class="number number12"><span>12</span></div>
      </div>
    </div>

    <h1>日付計算アプリ</h1>

    <label class="toggle-switch">
      <input id="dark-mode-toggle" type="checkbox">
      <span class="slider"></span>
      <span class="label-text">ダークモード</span>
    </label>

    <div class="card">
      <h2>2つの日時の差</h2>
      <div class="input-group">
        <input id="start-datetime" type="datetime-local">
        <input id="end-datetime" type="datetime-local">
      </div>
      <button id="calculate-diff" type="button" class="btn-primary">差分を計算</button>
      <div class="result-area">
        <p id="diff-result"></p>
      </div>
    </div>

    <div class="card">
      <h2>日時の加減算</h2>
      <div class="input-group">
        <input id="base-datetime" type="datetime-local">
        <input id="day-offset" type="number" step="1" placeholder="日数">
      </div>
      <button id="calculate-offset" type="button" class="btn-primary">日時を計算</button>
      <div class="result-area">
        <p id="offset-result"></p>
      </div>
    </div>
  </main>

  <script>
function parseDateTime(value) {
  const date = new Date(value);
  if (Number.isNaN(date.getTime())) {
    return null;
  }
  return date;
}

function calculateDateDifference() {
  const startInput = document.getElementById("start-datetime");
  const endInput = document.getElementById("end-datetime");
  const result = document.getElementById("diff-result");
  const startDate = parseDateTime(startInput.value);
  const endDate = parseDateTime(endInput.value);

  if (!startDate || !endDate) {
    result.textContent = "無効な日時です";
    return;
  }

  const diffMs = endDate.getTime() - startDate.getTime();
  const diffDays = Math.round(diffMs / (24 * 60 * 60 * 1000));
  result.textContent = `差分: ${diffDays} 日`;
}

function calculateOffsetDate() {
  const baseInput = document.getElementById("base-datetime");
  const dayOffsetInput = document.getElementById("day-offset");
  const result = document.getElementById("offset-result");
  const baseDate = parseDateTime(baseInput.value);
  const offset = Number(dayOffsetInput.value);

  if (!baseDate || !Number.isFinite(offset)) {
    result.textContent = "無効な入力です";
    return;
  }

  const newDate = new Date(baseDate.getTime() + offset * 24 * 60 * 60 * 1000);
  result.textContent = `計算結果: ${newDate.toLocaleString("ja-JP")}`;
}

function toggleDarkMode() {
  document.body.classList.toggle("dark-mode");
}

document.getElementById("calculate-diff").addEventListener("click", calculateDateDifference);
document.getElementById("calculate-offset").addEventListener("click", calculateOffsetDate);
document.getElementById("dark-mode-toggle").addEventListener("change", toggleDarkMode);

function updateClock() {
  const now = new Date();
  const seconds = now.getSeconds();
  const minutes = now.getMinutes();
  const hours = now.getHours();

  const secondDegrees = ((seconds / 60) * 360) + 90;
  const minuteDegrees = ((minutes / 60) * 360) + ((seconds/60)*6) + 90;
  const hourDegrees = ((hours / 12) * 360) + ((minutes/60)*30) + 90;

  const secondHand = document.querySelector('.hand.second');
  const minuteHand = document.querySelector('.hand.minute');
  const hourHand = document.querySelector('.hand.hour');

  if(secondHand) secondHand.style.transform = `rotate(${secondDegrees}deg)`;
  if(minuteHand) minuteHand.style.transform = `rotate(${minuteDegrees}deg)`;
  if(hourHand) hourHand.style.transform = `rotate(${hourDegrees}deg)`;
}

setInterval(updateClock, 1000);
updateClock();
  </script>
</body>
</html>
